<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div>
    <h2 class="mt-5">Login</h2>

    <div th:if="${param.error}" class="alert alert-danger">
      Invalid username or password.
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
      You have been logged out successfully.
    </div>

    <form th:action="@{/login}" method="post" class="mt-4">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Login</button>
    </form>

    <!-- GitHub Login -->
    <form th:action="@{/oauth2/authorization/github}" method="get" class="mt-3">
      <button type="submit" class="btn btn-primary">Login with GitHub</button>
    </form>

    <!-- Google Login -->
    <form th:action="@{/oauth2/authorization/google}" method="get" class="mt-3">
      <button type="submit" class="btn btn-danger">Login with Google</button>
    </form>
  </div>
</div>
</body>
</html>
